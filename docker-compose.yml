version: '3.9'
services:
  playlist-postgres:
    container_name: postgresql
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=playlistdb
    ports:
      - "5433:5432"
    networks:
      - playlist-microservice_network
    env_file:
      - .env
  playlist-microservice:
    container_name: playlist-microservice
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8081:8081"
    volumes:
      - ./mp3:/files/mp3:ro
    depends_on:
      - playlist-postgres
    links:
      - playlist-postgres
    networks:
      - playlist-microservice_network
      - musicshop_backend_network
    env_file:
      - .env

networks:
  playlist-microservice_network:
    external: true
  musicshop_backend_network:
    external: true